name: Nightly

on:
  schedule:
    - cron: '30 4 * * *'

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.command }} on ï£¿ ${{ matrix.platform }} (xcode ${{ matrix.xcode }}, swift ${{ matrix.swift }})
    runs-on: macos-12
    strategy:
      fail-fast: true
      matrix:
        platform:
          - macOS
          - watchOS
          - tvOS
          - iOS
        xcode:
          - ^13
          - ^14
        swift:
          - ~5.6
          - ~5.7
        command:
          - test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Xcode build
        uses: mxcl/xcodebuild@v1
        with:
          xcode: ${{ matrix.xcode }}
          platform: ${{ matrix.platform }}
          action: ${{ matrix.command }}
          code-coverage: true
          warnings-as-errors: true
          configuration: debug
          working-directory: "${{ github.workspace }}"
