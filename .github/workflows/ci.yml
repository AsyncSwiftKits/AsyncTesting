name: CI

on:
  push:
    branches: 
      - "main"
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/**'
      - 'Package.swift'
  pull_request:
    branches: 
      - "main"
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/**'
      - 'Package.swift'

jobs:
  macOS:
    name: "Test macOS"
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}/Contents/Developer"
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode: "Xcode_13.4.1.app"
            runsOn: macOS-12
            destination: "platform=macOS"
            name: "macOS 12, Xcode 13.4.1, Swift 5.6.1"
          - xcode: "Xcode_13.3.1.app"
            runsOn: macOS-12
            destination: "platform=macOS"
            name: "macOS 12, Xcode 13.3.1, Swift 5.6"
    steps:
      - uses: actions/checkout@v3
      - name: ${{ matrix.name }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme "AsyncTesting" -destination "${{ matrix.destination }}" clean test | xcpretty
  iOS:
    name: "Test iOS"
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}/Contents/Developer"
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode: "Xcode_13.4.1.app"
            destination: "platform=iOS Simulator,OS=15.4"
            runsOn: macOS-12
            name: "iOS 15.4"
    steps:
      - uses: actions/checkout@v3
      - name: ${{ matrix.name }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme "AsyncTesting" -destination "${{ matrix.destination }}" clean test | xcpretty
